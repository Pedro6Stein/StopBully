<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chatbot</title>
	<link rel="stylesheet" type="text/css" href="chat.css">
	<script src="https://cdn.jsdelivr.net/npm/@openai/api@0.6.3/dist/index.min.js"></script>

</head>
<body>
	<div class="chat-container">
		<div class="chat-header">
			<h1>Chatbot</h1>
		</div>
		<div class="chat-log" id="chat-log"></div>
		<div class="chat-input">
			<form id="chat-form">
				<input type="text" id="chat-input" placeholder="Digite sua mensagem...">
				<button type="submit" id="chat-submit">Enviar</button>
			</form>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@openai/api@0.6.0/dist/openai-api.min.js"></script>
	<script src="chatbot.js"></script>
</body>
</html>
